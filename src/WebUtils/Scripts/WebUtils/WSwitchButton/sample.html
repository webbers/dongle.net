<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
    <script src="../../3rd/jquery/1.5.1/jquery.js" type="text/javascript"></script>
	<link type="text/css" rel="stylesheet" href="wswitchbutton.css" />
    <script src="wswitchbutton.js" type="text/javascript"></script>
    <script src="wswitchbutton.unobstrusive.js" type="text/javascript"></script>

    <title></title>

    <script>
        $(document).ready(function () {
            var change = 0;
            $('input[type=checkbox]').change(function () {
                change++;
                $("#change-detect").html('<br />Change ' + change + ' vezes');
            });

            $('.wswitchbutton-persona').each(function () {
                var opt = {};
                var yes = 'Sim personalizado';
                var no = 'Não personalzado';

                if (yes) {
                    opt.yes = yes;
                }
                if (no) {
                    opt.no = no;
                }
                $(this).wswitchbutton(opt);
            });
        });
    </script>
<body>
    <label for="yesno">First switch label</label>
    <input type="checkbox" name="yesno" id="yesno" class="wswitchbutton" yes="yes yes" no="oh no!" /><br />
    <label for="yesno2">Second switch label</label>
    <input type="checkbox" name="yesno2" id="yesno2" class="wswitchbutton" /><br />
    <label for="yesno3">Third switch label</label>
    <input type="checkbox" name="yesno3" id="yesno3" checked class="wswitchbutton" yes="bahhh"/><br />
    <label for="yesno4">Third switch label</label>
    <input type="checkbox" name="yesno4" id="yesno4" checked disabled="disabled" class="wswitchbutton" yes="check disabled"/><br />
    <label for="yesno4">Third switch label</label>
    <input type="checkbox" name="yesno4" id="yesno4" disabled="disabled" class="wswitchbutton" yes="disabled"/><br />
    <label for="yesno5">Third switch label</label>
    <input type="checkbox" name="yesno5" id="yesno5" class="wswitchbutton-persona "/><br />
    <hr />
    <span>Change event detect</span>
    <span id="change-detect">
        
    </span>
</body>

<script type='text/javascript'>
</script>

</html>
