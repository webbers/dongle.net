    <link type="text/css" rel="stylesheet" media="all" href="wbutton.css" />
    <title></title>
</head>
<body>
    <h1>WBUTTON</h1>
    
    <table border="1" cellpadding="2">
        <tr>

            <td><a class="wbutton wbutton-alert" icon="default" disabled="disabled">teste</a></td>

            <tr>
